<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
  <form class="calculator">
    <input class="calculator__input" type="text" value="" />
    <output class="calculator__output">
      2024
    </output>
    <nav class="calculator__buttons">
      <button type="reset" class="calculator__button calculator__button--reset">C</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-1">1</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-2">2</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-3">3</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-4">4</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-5">5</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-6">6</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-7">7</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-8">8</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-9">9</button>
      <button type="button"
        class="calculator__button calculator__button--number calculator__button--number-0">0</button>
      <button type="button"
        class="calculator__button calculator__button--operation calculator__button--operation--plus">+</button>
      <button type="button"
        class="calculator__button calculator__button--operation calculator__button--operation--minus">-</button>
      <button type="button"
        class="calculator__button calculator__button--operation calculator__button--operation--multiplication">x</button>
      <button type="button"
        class="calculator__button calculator__button--operation calculator__button--operation-division">รท</button>
      <button type="button" class="calculator__button calculator__button--result">=</button>
    </nav>
  </form>
</body>

</html>
